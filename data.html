<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بيانات الطالب</title>
</head>
<body>

    <h1>بيانات الطالب</h1>

    <form action="result.html">

    <label>اسم الطالب:</label><br>
    <input type="text" required><br><br>

    <h3>بيانات المواد</h3>

    <label>المادة الأولى:</label><br>
    <input type="text" placeholder="مثال: رياضيات" required><br>
    <input type="number" placeholder="الدرجة من 100" required><br><br>

    <label>المادة الثانية:</label><br>
    <input type="text" placeholder="مثال: فيزياء" required><br>
    <input type="number" placeholder="الدرجة من 100" required><br><br>

    <label>المادة الثالثة:</label><br>
    <input type="text" placeholder="مثال: كيمياء" required><br>
    <input type="number" placeholder="الدرجة من 100" required><br><br>

    <label>عدد ساعات المذاكرة يوميًا:</label><br>
    <input type="number" required><br><br>

    <button type="submit">احصل على الخطة</button>

</form>

</body>
</html>
