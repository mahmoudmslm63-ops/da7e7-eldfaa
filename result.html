<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الخطة المقترحة</title>
</head>
<body>

    <h1>الخطة المقترحة للطالب</h1>

    <p>
        بناءً على البيانات التي أدخلتها،
        نقترح عليك:
    </p>

    <ul>
        <li>التركيز أكثر على المواد ذات الدرجات الأقل</li>
        <li>المذاكرة ساعتين يوميًا على الأقل</li>
        <li>حل أسئلة بعد كل درس</li>
    </ul>

    <p>
        هذه الخطة مبدئية ويمكن تطويرها لاحقًا
        باستخدام الذكاء الاصطناعي.
    </p>

</body>
</html>
